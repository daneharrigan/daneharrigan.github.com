   window.dataLayer = window.dataLayer || [];
   function gtag(){dataLayer.push(arguments);}

      var els = document.getElementsByTagName("img");
      for(var i = 0; i < els.length; i++) {
        els[i].parentNode.className = "cite";
      };
    });
  </script>
