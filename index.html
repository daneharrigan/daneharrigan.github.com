---
layout: default
title: Dane Harrigan - Home
---
<ol id="posts">
  {% for post in site.posts %}
  <li>
    <time>{{ post.date | date: '%B %e, %Y' }}</time> <!-- Format: January 25, 2020 -->
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="splash"></div>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ol>
